name: Test

on:
  schedule:
    - cron: '23 1 * * *'
  push:
    branches:
      - main
    tags:
      - '*'
  pull_request:
    branches:
      - main
  workflow_dispatch:
    inputs:
      ref:
        description: 'Git ref to checkout'
        required: true
        default: 'main'

jobs:
  tox:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      max-parallel: 10
      matrix:
        python-version: ['3.7', '3.8', '3.9', '3.10', '3.11']
        testenv: ['test']
        include:
        - python-version: '3.10'
          testenv: 'black'
        - python-version: '3.10'
          testenv: 'codespell'
        - python-version: '3.10'
          testenv: 'flake8'
        - python-version: '3.10'
          testenv: 'lint'
        - python-version: '3.10'
          testenv: 'valgrind'
    steps:
    - uses: actions/checkout@main
      with:
        ref: ${{ github.event.inputs.ref }}
        submodules: true
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@main
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install valgrind
      if: matrix.testenv == 'valgrind'
      run: |
        sudo apt-get update
        sudo apt-get install valgrind
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install tox
    - name: Test with tox
      run: |
        tox -e ${{ matrix.testenv }}
