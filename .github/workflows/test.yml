name: Test

on:
  schedule:
    - cron: '23 1 * * *'
  push:
    branches:
      - main
    tags:
      - '*'
  pull_request:
    branches:
      - main
  workflow_dispatch:
    inputs:
      ref:
        description: 'Git ref to checkout'
        required: true
        default: 'main'

jobs:
  tox:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      max-parallel: 10
      matrix:
        python-version: ['3.7', '3.8', '3.9', '3.10', '3.11']
        testenv: ['test']
        include:
        - python-version: '3.10'
          testenv: 'black'
        - python-version: '3.10'
          testenv: 'codespell'
        - python-version: '3.10'
          testenv: 'flake8'
        - python-version: '3.10'
          testenv: 'lint'
        - python-version: '3.10'
          testenv: 'build-doc'
        - python-version: '3.10'
          testenv: 'valgrind'
    steps:
    - uses: actions/checkout@main
      with:
        ref: ${{ github.event.inputs.ref }}
        submodules: true
    - name: Setup git config
      run: |
        git config user.name "GitHub Actions Bot"
        git config user.email "<>"
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@main
      with:
        python-version: ${{ matrix.python-version }}
    - name: Fetch apt-get packets
      if: matrix.testenv == 'valgrind' || matrix.testenv == 'build-doc'
      run: sudo apt-get update
    - name: Install valgrind
      if: matrix.testenv == 'valgrind'
      run: sudo apt-get install valgrind
    - name: Install libclang
      if: matrix.testenv == 'build-doc'
      run: |
        sudo apt-get install libclang1-14
        # hack to get sphinx-c-autodoc to build C API documentation
        sudo ln -s /usr/lib/llvm-14/lib/libclang-14.so.1 /usr/lib/libclang-14.so
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install tox
    - name: Test with tox
      run: |
        tox -e ${{ matrix.testenv }}
    - name: Upload Coverage to Codecov
      uses: codecov/codecov-action@main
      if: matrix.testenv == 'test'
      with:
        flags: ${{ matrix.python-version }}
    - name: Upload doc
      if: matrix.testenv == 'build-doc'
      run: |
        git fetch origin gh_pages
        git checkout gh_pages
        cp -r docs/_build/html/* docs/
        rm -rf docs/_build
        git add docs/
        git commit --author="Github Actions Bot <>" -m "Update docs" && \
            git push origin gh_pages || exit 0
